<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Information</h1>
    <form action="save.php" method="GET">
        <label for="name">Name</label>
         <input type="text" name="stu_name" id="name" placeholder="Enter name" required> <br> <br>
        <label for="email">Email</label>
         <input type="email" name="stu_email" id="email" placeholder="@gmail.com" required> <br> <br>
        <label for="password">Password</label>
         <input type="password" name="stu_pwd" id="password" placeholder="Enter Password" required> <br> <br>
        <label for="phone">Phone</label>
         <input type="number" name="stu_phone" id="phone" placeholder="Enter phone number" required> <br> <br>
        
        <label for="file">File</label>
          <input type="file" accept="image/*"> <br> <br>
        <label for="education">Education</label>
         <select name="stu_education" id="education">
             <option value="">Choose</option>
             <option value="BEHS">BEHS</option>
             <option value="First">Frst Yr</option>
             <option value="Second">Second Yr</option>
             <option value="Third">Third Yr</option>
             <option value="Final">Final Yr</option>
         </select> <br> <br>
        <label for="">Gender</label> <br>
         <input type="radio" name="gender" id="male"><label for="male">Male</label>
         <input type="radio" name="gender" id="female"><label for="female">Female</label>
         <input type="radio" name="gender" id="others"><label for="others">Others</label> <br> <br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="stu_birthday"> <br> <br>
        <label for="">Hobbies</label>
         <input type="checkbox" name="gaming" id="gaming"><label for="gaming">Gaming</label> 
         <input type="checkbox" name="travelling" id="travelling"><label for="travelling">Travelling</label> 
         <input type="checkbox" name="reading" id="reading"><label for="reading">Reading</label> 
         <input type="checkbox" name="photographing" id="photographing" checked><label for="photographing">Photographing</label> <br> <br>
        <label for="address">Address</label> 
         <textarea name="address" id="address" cols="20" rows="2"></textarea> <br><br>
         
        <input type="time">
        <input type="datetime-local">
        <input type="week"> <br><br>
        <input type="color" name="color">
        <input type="range" min="0" max="100" value="24">
        <input type="text" value="I am a programmer" readonly> <br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
