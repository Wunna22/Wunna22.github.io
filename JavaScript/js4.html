<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS4</title>
</head>
<body>
    <script>
        // For loop
        /*for(initalization, condition, inc or dec){
        }*/
        for(let i=0; i<=5; i++){
            document.write(`<h1>Hello JavaScript!</h1>`);
        }
        
        for(let n=1; n<=12; n++){
            result = 5*n;
            document.write(`<h3>5 x ${n} = ${result}</h3>`);
        }
        
        let arr = ['a','b','c','d'];
        for( let j=1; j<arr.length; j++){
            document.write(`<h3>${arr[j]}</h3>`);
        }
        
        //while loop
        let num = 1;
        while(num<5){
            document.write(`<h3>This number is ${num}</h3>`);
            num++;
        }

        //do while loop
        let a = 1;
        do{
            document.write(`<h3>This is ${a}</h3>`);
            a++;
        }while(a<0);

    </script>
</body>
</html>
