<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <script>
        let num = prompt("Multiple of");
        num = Number(num);
            document.write(`<h2>Multiple of ${num} are: <h2>`);
            for(let n=1; n<=12; n++){
               let result = num*n;      
               document.write(`<h3>${num} x ${n} = ${result}</h3>`);
            }
    </script>
</body>
</html>
