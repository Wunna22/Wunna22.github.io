<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Pass</title>
</head>
<body>
    <h1>Exam Result</h1>
    <form name="MyForm">
        <label for="c">Turbo C</label>
         <input type="number" name="c" placeholder="Enter marks " required> <br><br>
        <label for="java">Java</label>
         <input type="number" name="java" placeholder="Enter marks " required> <br><br>
        <label for="js">JavaScript</label>
         <input type="number" name="js" placeholder="Enter marks" required> <br><br>
        <button type="button" onclick="result()">Result</button>
    </form>

    <script>
        function result(){
            
            let c = document.MyForm.c.value;
            console.log(c);
            let java = document.MyForm.java.value;
            console.log(java);
            let js = document.MyForm.js.value;
            console.log(js);

            if(50<=c>80 || 50<=java>80 || 50<=js>80){
                document.write("<h1>Distinction!</h1>");
            }
            else if(c>=50 && java>=50 && js>=50){
                document.write("<h1>Passed!</h1>");     
            }
            else{
                document.write("<h1>Fail!</h1>");
            }  
        } 
    </script>
</body> 
</html>
