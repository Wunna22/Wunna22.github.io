<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body>
    <h1 id="h1">CSS in DOM</h1>
    <img src="rick.jpeg" alt="" id="img" width="300" height="400">
    <button onclick="move()">Move</button>
    <br><br>

    <img src="img1.jpeg" alt="" id="img1" width="300" height="200" onmouseover="big()" onmouseout="normal()"> 

    <script>
        function move() {
            let img = document.getElementById('img');
            document.getElementById('h1').style.backgroundColor = "red";
            img.style.width = '100px';
            img.style.height = '150px';
        }

        function big() {
            let img1 = document.getElementById('img1');
            img1.style.width = "500px";
            img1.style.height = "400px";
        }
        function normal() {
            let img1 = document.getElementById('img1');
            img1.style.width = "300px";
            img1.style.height = "200px";
        }
    </script>
</body>
</html>
