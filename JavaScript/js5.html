<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS5</title>
</head>
<body>
    <script>
        for(let i=0; i<5; i++){
            for(let j=0; j<3; j++){
                document.write('*');
            }
            document.write("<br>");
        }

        for(let m=0;m<5; m++){
            for(let n=0; n<=m; n++){
                document.write('*');
            }
            document.write("<br>");
        }
        document.write("<br>");

        for(let a=0; a<5; a++){
            for(let b=4; b>=a; b--){
                document.write('*');
            }
            document.write("<br>");
        }
        document.write("<br>");
        
    /* for(let c=5; c>=1; c--){
            for(let d=1; d<=c; d++){
                document.write('*');
            }
            document.write("<br>");
        }
        document.write("<br>");
    */
   
    </script>
</body>
</html>
