<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>GRID Lessons</h1>
    <div class="grid1">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: orange;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: violet;">6</div>
        <div style="background-color: cyan;">7</div>
        <div style="background-color: grey;">8</div>
        <div style="background-color: purple;">9</div>       
    </div>

    <h1>Grid Columns</h1>
    <div class="grid2">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: orange;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: violet;">6</div>
        <div style="background-color: cyan;">7</div>
        <div style="background-color: grey;">8</div>
        <div style="background-color: purple;">9</div>       
    </div>

    <h1>Grid Rows</h1>
    <div class="grid3">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: orange;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: violet;">6</div>
        <div style="background-color: cyan;">7</div>
        <div style="background-color: grey;">8</div>
        <div style="background-color: purple;">9</div>       
    </div>

    <h1>Grid Gap</h1>
    <div class="grid4">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: orange;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: violet;">6</div>
        <div style="background-color: cyan;">7</div>
        <div style="background-color: grey;">8</div>
        <div style="background-color: purple;">9</div>       
    </div>

    <h1>Grid Line Columns</h1>
    <div class="grid5">
        <div style="background-color: red;" >1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: orange;" class="columnadd">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: violet;">6</div>
        <div style="background-color: cyan;">7</div>
        <div style="background-color: grey;">8</div>
        <div style="background-color: purple;">9</div>       
    </div>

    <h1>Grid Line Rows</h1>
    <div class="grid6">
        <div style="background-color: red;" class="rowadd">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: orange;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: violet;">6</div>
        <div style="background-color: cyan;">7</div>
        <div style="background-color: grey;">8</div>
        <div style="background-color: purple;">9</div>       
    </div>
</body>
</html>
