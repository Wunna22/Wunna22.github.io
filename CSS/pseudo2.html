<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body style="background-color: grey;">
    <h1>Student register</h1>
    <form>
        <label for="name">Name:</label>
         <input type="text" name="" id="name" placeholder="Enter name">
        <br><br>
        <label for="fname">Father Name:</label>
         <input type="text" name="" id="fname" placeholder="Enter name">
        <br><br>
        <label for="phone">Phone:</label>
         <input type="number" name="" id="phone" placeholder="09 xxxxxxxx">
         <br><br>
        <label for="dob">Date of Birth:</label>
         <input type="date" name="" id="dob">
        <br><br>
        <label for="email">Email:</label>
         <input type="email" name="" id="email" placeholder="@gmail.com">
        <br><br>
        <label for="gender">Gender: </label>      
         <input type="radio" name="gender" id="male"><label for="male">Male</label>
         <input type="radio" name="gender" id="female"><label for="female">Female</label>
         <input type="radio" name="gender" id="others"><label for="others">Others</label> 
        <br><br>
        <label for="address">Address</label>
         <textarea name="address" id="address" cols="20" rows="3"></textarea> 
        <br><br>
        <label for="">Qualifation</label>
        <div>
            <input type="checkbox" name="" id="behs">
            <label for="behs">BEHS</label>
        </div>
        <div>
            <input type="checkbox" name="" id="diploma" disabled>
            <label for="diploma">Diploma</label>
        </div>
        <div>
            <input type="checkbox" name="" id="master">
            <label for="master">Master</label>
        </div>
        <div>
            <input type="checkbox" name="" id="phd">
            <label for="phd">PHD</label>
        </div><br>
        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is First Rule.</li>
                <li>This is Second Rule.</li>
                <li>This is Third Rule.</li>
                <li>This is Fourth Rule.</li>
                <li>This is Fifth Rule.</li>
                <li>This is Sixth Rule.</li>
                <li>This is Seventh Rule.</li>
            </ul>
        </fieldset>
        <br><br>
        <p></p>
        <p class="end">Thank You.</p>
        <p></p>
        <br>
        <div></div>
        <br>
    
        <button type="submit">Submit</button>  
    </form>
</body>
</html>
